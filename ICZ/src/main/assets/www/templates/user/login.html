<ion-view title="登录">
    
    <ion-content scroll="false" >
        <div class="login-main">
            <form id="userLoginForm" ng-submit="submit()" name="form" novalidate>
                <div class="login-form">
                    <label class="font-small">
                        <i class="icon icon-login-user"></i>
                        <input class="font-small" type="text" ng-model="data.username" placeholder="手机号/邮箱" required />
                    </label>
                    <label class="font-small">
                        <i class="icon icon-login-password"></i>
                        <input class="font-small" type="password" ng-model="data.password" placeholder="请输入密码" required />
                    </label>

                    <button type="submit" class="button button-block button-confirm font-normal" 
                        ng-disabled="form.$invalid" >
                        登 录
                    </button>
                    <button type="button" ui-sref="register" class="button button-block button-transparent font-normal">注 册</button>
                    
                    <a class="link font-small" ui-sref="findpwd">忘记密码？</a>
                </div>
            </form>

            <!--
            <div class="quick-login">
                <div class="left-line"></div>
                <div class="line-text font-small">快速登录</div>
                <div class="right-line"></div>
                
                <div class="buttons">

                    <i class="icon icon-login-weibo"></i>
                    <i class="icon icon-login-alipay"></i>
                </div>
            </div>
            -->
        </div>
    </ion-content>
    
</ion-view>
